{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
    <div id="liveAlertPlaceholder"></div>
    <button style="margin-top: 5rem;" type="button" class="btn btn-secondary" id="liveAlertBtn">Awwards</button>
    <br><br>
    <h4><strong>Awards</strong> ~ Sharpen your skills through systematic feedback</h4>
     
 </div>
 
  <div class="container" style="margin-top: 5rem; margin-bottom: 8rem; ">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
            <img src="https://media0.giphy.com/media/hrAB2WcsUu5Ud4wwKE/giphy.gif?cid=790b76115291eb91d0face13c16a4b804f27d41f4c889f74&rid=giphy.gif&ct=ts">
          </div>
     
          <div class="col col-lg-4" style="background-color: wheat;">
    
          <h2 class="text-center">Register please</h2>
    
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
        {{form.as_p}}
        <center><button class="btn btn-outline-info" value="Register" type="submit">Register</center>
        </fieldset>
    </form>
    
   Already have an account? <a href="{% url 'login' %}">login</a>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-6">

 </div>
   



<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
var alertTrigger = document.getElementById('liveAlertBtn')

function alert(message, type) {
  var wrapper = document.createElement('div')
  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

  alertPlaceholder.append(wrapper)
}

if (alertTrigger) {
  alertTrigger.addEventListener('click', function () {
    alert('You are one stop away from review time!Please create an account to proceed', 'success')
  })
}
</script>
{% endblock %}
