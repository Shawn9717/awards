{% extends 'base.html' %}
{%load bootstrap3%}
{%block content%}
<style>
    body {
    background-color: green;
    }
</style>
<body>
<div class="container" style="font-family: 'Jost', sans-serif; margin-bottom: 7rem;">
    <div class="row mt-5" style="padding-top: 80px;">
        <div class="col-sm-6 m-auto card">
            <br>
            <div>
                <form method="POST" enctype="multipart/form-data" class="p-5">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom pt-4 mb-4">Profile infomation</legend>
                        {%bootstrap_form prof_form%}
                        {%bootstrap_form user_form%}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">updates</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{%endblock%}
